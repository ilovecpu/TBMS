<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>The Bap ‚Äî Daily Shop Diary</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--primary:#111;--accent:#e84393;--bg:#f5f5f5;--card:#fff;--border:#e0e0e0;--text:#2d3436;--text-light:#636e72;--success:#27ae60;--danger:#e74c3c;--warning:#f39c12;--radius:14px;--shadow:0 2px 12px rgba(0,0,0,.08)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Noto Sans KR',sans-serif;background:var(--bg);min-height:100vh;color:var(--text)}
/* ===== Store Selection ===== */
.store-screen{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;gap:20px}
.store-screen h1{font-size:28px;font-weight:800;color:var(--primary);margin-bottom:4px}
.store-screen p{font-size:14px;color:var(--text-light);margin-bottom:12px}
.store-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;width:100%;max-width:420px}
.store-card{padding:28px 16px;border-radius:var(--radius);text-align:center;cursor:pointer;transition:all .2s;border:3px solid transparent;color:#fff;font-weight:700;font-size:18px;box-shadow:var(--shadow)}
.store-card:active{transform:scale(.96)}
.store-card .icon{font-size:36px;margin-bottom:8px;display:block}
.store-card .sub{font-size:11px;font-weight:500;opacity:.85;margin-top:4px}
/* ===== Status Bar ===== */
.status-bar{position:fixed;top:0;left:0;right:0;height:54px;display:flex;align-items:center;padding:0 14px;font-size:11px;font-weight:600;color:#fff;z-index:999;gap:10px}
.status-bar .store-label{font-size:20px;font-weight:800;letter-spacing:-.3px;text-shadow:0 1px 3px rgba(0,0,0,.3)}
.status-bar .right{margin-left:auto;display:flex;gap:8px;align-items:center}
.status-bar button{background:rgba(255,255,255,.2);border:none;color:#fff;padding:8px 16px;border-radius:10px;font-size:13px;cursor:pointer;font-family:inherit;font-weight:700;display:flex;align-items:center;gap:6px;backdrop-filter:blur(4px)}
.status-bar button:active{background:rgba(255,255,255,.35);transform:scale(.96)}
/* ===== Main Layout ===== */
.main-wrap{display:none;padding-top:58px;padding-bottom:80px;max-width:700px;margin:0 auto;width:100%}
.diary-header{padding:14px 16px;display:flex;align-items:center;gap:12px;flex-wrap:wrap}
.diary-header h2{font-size:16px;font-weight:700;flex:1;color:var(--text-light)}
.main-tabs{display:flex;gap:4px;background:#f0f0f0;border-radius:10px;padding:3px}
.main-tab{padding:8px 16px;border-radius:8px;border:none;font-size:13px;font-weight:600;cursor:pointer;font-family:inherit;background:transparent;color:#999;transition:all .2s}
.main-tab.active{background:#fff;color:#333;box-shadow:0 1px 4px rgba(0,0,0,.1)}
/* Monthly main view */
.main-month-nav{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:14px}
.main-month-nav button{width:38px;height:38px;border-radius:10px;border:2px solid var(--border);background:#fff;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.main-month-nav button:active{background:#f0f0f0}
.main-month-nav .month-label{font-size:18px;font-weight:800;min-width:160px;text-align:center}
.diary-header .date-nav{display:flex;align-items:center;gap:6px}
.diary-header .date-nav button{width:36px;height:36px;border-radius:10px;border:2px solid var(--border);background:#fff;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.diary-header .date-nav button:active{background:#f0f0f0}
.diary-header .date-display{font-size:15px;font-weight:700;min-width:140px;text-align:center}
/* ===== Sections / Accordion ===== */
.section{margin:8px 12px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.section-head{padding:16px 18px;display:flex;align-items:center;gap:12px;cursor:pointer;user-select:none;font-weight:700;font-size:15px;border-bottom:1px solid transparent;transition:all .2s}
.section-head:active{background:#f9f9f9}
.section-head .num{width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:800;color:#fff;flex-shrink:0}
.section-head .title{flex:1}
.section-head .status-icon{font-size:18px;color:#ccc;transition:all .2s}
.section-head .status-icon.done{color:var(--success)}
.section-head .chevron{font-size:14px;color:#aaa;transition:transform .2s}
.section.open .section-head{border-bottom:1px solid var(--border)}
.section.open .chevron{transform:rotate(180deg)}
.section-body{display:none;padding:16px 18px}
.section.open .section-body{display:block}
/* ===== Check Items (Opening/Closing) ===== */
.check-list{display:flex;flex-direction:column;gap:10px}
.check-item{display:flex;align-items:center;gap:12px;padding:10px 14px;background:#f8f9fa;border-radius:10px;font-size:14px;font-weight:500}
.check-item .label{flex:1;line-height:1.4}
.toggle{position:relative;width:56px;height:32px;flex-shrink:0}
.toggle input{opacity:0;width:0;height:0}
.toggle .slider{position:absolute;inset:0;background:#ddd;border-radius:16px;cursor:pointer;transition:all .2s}
.toggle .slider::before{content:'';position:absolute;width:26px;height:26px;border-radius:50%;background:#fff;top:3px;left:3px;transition:all .2s;box-shadow:0 1px 3px rgba(0,0,0,.2)}
.toggle input:checked+.slider{background:var(--success)}
.toggle input:checked+.slider::before{transform:translateX(24px)}
/* ===== Fridge/Freezer Temps ===== */
.fridge-grid{display:flex;flex-direction:column;gap:8px}
.fridge-row{display:grid;grid-template-columns:1fr 80px 80px;gap:8px;align-items:center;padding:8px 12px;background:#f8f9fa;border-radius:10px}
.fridge-row.header{background:none;font-weight:700;font-size:12px;color:var(--text-light);padding:4px 12px}
.fridge-row .name{font-size:13px;font-weight:600;display:flex;align-items:center;gap:6px}
.fridge-row .name i{font-size:14px}
.temp-input{width:100%;padding:8px;border:2px solid var(--border);border-radius:8px;font-size:16px;font-weight:600;text-align:center;font-family:inherit;background:#fff}
.temp-input:focus{border-color:var(--accent);outline:none}
.fridge-type-label{font-size:12px;font-weight:800;color:#fff;padding:6px 14px;border-radius:8px;margin:8px 0 4px}
/* ===== Delivery / Cooking / Cooling / Leftover ===== */
.data-table{width:100%;border-collapse:separate;border-spacing:0 6px}
.data-table th{font-size:11px;font-weight:700;color:var(--text-light);text-align:left;padding:4px 8px}
.data-table td{padding:6px 8px;background:#f8f9fa;font-size:13px}
.data-table td:first-child{border-radius:8px 0 0 8px}
.data-table td:last-child{border-radius:0 8px 8px 0}
.data-table input[type=text],.data-table input[type=number]{width:100%;padding:8px;border:2px solid var(--border);border-radius:8px;font-size:14px;font-family:inherit;background:#fff}
.data-table input:focus{border-color:var(--accent);outline:none}
.mini-toggle{position:relative;width:44px;height:26px;flex-shrink:0;display:inline-block}
.mini-toggle input{opacity:0;width:0;height:0}
.mini-toggle .slider{position:absolute;inset:0;background:#ddd;border-radius:13px;cursor:pointer;transition:all .2s}
.mini-toggle .slider::before{content:'';position:absolute;width:20px;height:20px;border-radius:50%;background:#fff;top:3px;left:3px;transition:all .2s;box-shadow:0 1px 3px rgba(0,0,0,.15)}
.mini-toggle input:checked+.slider{background:var(--success)}
.mini-toggle input:checked+.slider::before{transform:translateX(18px)}
.add-row-btn{display:flex;align-items:center;justify-content:center;gap:6px;padding:12px;border:2px dashed var(--border);border-radius:10px;background:none;cursor:pointer;font-size:14px;font-weight:600;color:var(--text-light);width:100%;margin-top:8px;font-family:inherit}
.add-row-btn:active{background:#f0f0f0}
.del-btn{width:28px;height:28px;border-radius:50%;border:none;background:#fee;color:var(--danger);cursor:pointer;font-size:12px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.del-btn:active{background:#fdd}
/* ===== Hold Temp Grid ===== */
.hold-grid{width:100%;overflow-x:auto}
.hold-table{width:100%;border-collapse:collapse;font-size:12px}
.hold-table th{padding:8px 4px;font-weight:700;font-size:11px;color:var(--text-light);text-align:center;border-bottom:2px solid var(--border);white-space:nowrap}
.hold-table th:first-child{text-align:left;min-width:100px}
.hold-table td{padding:4px;text-align:center;border-bottom:1px solid #f0f0f0}
.hold-table td:first-child{text-align:left;font-weight:600;font-size:12px}
.hold-input{width:52px;padding:6px 2px;border:2px solid var(--border);border-radius:6px;font-size:14px;font-weight:600;text-align:center;font-family:inherit}
.hold-input:focus{border-color:var(--accent);outline:none}
.hold-input.newly{border-color:var(--warning);background:#fff8e1}
.n-check{display:flex;align-items:center;justify-content:center;gap:2px;margin-top:2px}
.n-check label{font-size:10px;font-weight:700;color:var(--warning)}
.n-check input{width:14px;height:14px;accent-color:var(--warning)}
/* ===== Extra / Issues / SignOff ===== */
.textarea-wrap textarea{width:100%;padding:14px;border:2px solid var(--border);border-radius:10px;font-size:14px;font-family:inherit;resize:vertical;min-height:80px}
.textarea-wrap textarea:focus{border-color:var(--accent);outline:none}
.signoff-row{display:flex;align-items:center;gap:12px;padding:12px;background:#f8f9fa;border-radius:10px}
.signoff-row label{font-weight:600;font-size:14px;min-width:60px}
.signoff-row input{flex:1;padding:10px;border:2px solid var(--border);border-radius:8px;font-size:15px;font-family:inherit}
.signoff-row input:focus{border-color:var(--accent);outline:none}
/* ===== Bottom Save Bar ===== */
.save-bar{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1px solid var(--border);padding:10px 16px;display:flex;gap:10px;z-index:900;justify-content:center}
.save-bar button{padding:16px 28px;border-radius:12px;border:none;font-size:16px;font-weight:700;cursor:pointer;font-family:inherit;display:flex;align-items:center;gap:8px}
.save-bar button:active{transform:scale(.97)}
.btn-save{background:var(--accent);color:#fff;flex:1;max-width:320px;justify-content:center}
.btn-records{background:#2d3436;color:#fff;padding:16px 22px !important}
/* ===== Inspector View ===== */
.inspector-overlay{display:none;position:fixed;inset:0;background:#fff;z-index:2000;overflow-y:auto}
.inspector-overlay.show{display:block}
.inspector-bar{position:sticky;top:0;background:#2d3436;color:#fff;padding:12px 16px;display:flex;align-items:center;gap:12px;z-index:10;flex-wrap:wrap}
.inspector-bar h3{flex:1;font-size:17px;min-width:140px}
.inspector-bar button{padding:10px 18px;border-radius:10px;border:none;font-size:14px;font-weight:700;cursor:pointer;font-family:inherit}
.insp-tabs{display:flex;gap:4px;background:rgba(255,255,255,.15);border-radius:10px;padding:3px}
.insp-tab{padding:7px 16px;border-radius:8px;border:none;font-size:13px;font-weight:600;cursor:pointer;font-family:inherit;background:transparent;color:rgba(255,255,255,.7);transition:all .2s}
.insp-tab.active{background:#fff;color:#333}
.inspector-content{padding:20px;max-width:800px;margin:0 auto}
.insp-section{margin-bottom:20px}
.insp-section h4{font-size:14px;font-weight:700;padding:8px 14px;border-radius:8px;color:#fff;margin-bottom:8px}
.insp-table{width:100%;border-collapse:collapse;font-size:13px;margin-bottom:4px}
.insp-table th,.insp-table td{padding:6px 10px;border:1px solid #ddd;text-align:left}
.insp-table th{background:#f5f5f5;font-weight:700;font-size:11px}
.insp-table .yes{color:var(--success);font-weight:700}
.insp-table .no{color:var(--danger);font-weight:700}
/* Inspector Daily nav */
.insp-date-nav{display:flex;align-items:center;gap:8px;justify-content:center;margin-bottom:16px}
.insp-date-nav button{width:38px;height:38px;border-radius:10px;border:2px solid #ddd;background:#fff;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.insp-date-nav button:active{background:#f0f0f0}
.insp-date-nav input[type=date]{padding:8px 12px;border:2px solid #ddd;border-radius:10px;font-size:15px;font-weight:700;font-family:inherit;text-align:center}
/* Inspector Monthly calendar */
.insp-month-nav{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:16px}
.insp-month-nav button{width:38px;height:38px;border-radius:10px;border:2px solid #ddd;background:#fff;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.insp-month-nav button:active{background:#f0f0f0}
.insp-month-nav .month-label{font-size:18px;font-weight:800;min-width:160px;text-align:center}
.insp-cal{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;margin-bottom:16px}
.insp-cal .day-header{text-align:center;font-size:11px;font-weight:700;color:var(--text-light);padding:6px 0}
.insp-cal .day-cell{aspect-ratio:1;border-radius:10px;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:14px;font-weight:600;cursor:pointer;border:2px solid transparent;transition:all .15s;position:relative;min-height:44px}
.insp-cal .day-cell:hover{border-color:#ddd}
.insp-cal .day-cell.empty{cursor:default}
.insp-cal .day-cell.empty:hover{border-color:transparent}
.insp-cal .day-cell.has-entry{background:#e8f5e9;border-color:#c8e6c9}
.insp-cal .day-cell.has-entry:hover{border-color:var(--success)}
.insp-cal .day-cell.no-entry{background:#fff3e0;border-color:#ffe0b2}
.insp-cal .day-cell.today{box-shadow:0 0 0 2px var(--accent)}
.insp-cal .day-cell .dot-indicator{width:6px;height:6px;border-radius:50%;margin-top:2px}
.insp-cal .day-cell.has-entry .dot-indicator{background:var(--success)}
.insp-cal .day-cell.no-entry .dot-indicator{background:var(--warning)}
/* Monthly summary table */
.insp-month-summary{margin-bottom:20px}
.insp-month-summary .stat-cards{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:16px}
.insp-month-summary .stat-card{padding:14px;border-radius:12px;text-align:center}
.insp-month-summary .stat-card .num{font-size:28px;font-weight:800}
.insp-month-summary .stat-card .lbl{font-size:11px;font-weight:600;margin-top:2px}
/* ===== Toast ===== */
.toast{position:fixed;top:60px;left:50%;transform:translateX(-50%);padding:12px 24px;border-radius:12px;font-size:14px;font-weight:600;color:#fff;z-index:3000;box-shadow:0 4px 20px rgba(0,0,0,.2);opacity:0;transition:opacity .3s;pointer-events:none}
.toast.show{opacity:1}
.toast.success{background:var(--success)}
.toast.error{background:var(--danger)}
/* ===== Print ===== */
@page{size:A4 portrait;margin:8mm 10mm}
@media print{
  *{-webkit-print-color-adjust:exact !important;print-color-adjust:exact !important}
  body{background:#fff !important;font-size:8.5px !important;padding:0 !important;margin:0 !important}
  .status-bar,.save-bar,.inspector-bar,.date-nav button,.store-screen,.main-wrap,
  .insp-date-nav button,.insp-month-nav button,.insp-tabs,.insp-date-nav,.insp-month-nav,
  .insp-cal,.insp-month-summary,.stat-cards,.no-print,.main-tabs,#monthlyArea,
  button{display:none !important}
  .inspector-overlay{position:static !important;display:block !important}
  .inspector-content{padding:4mm 0 !important;max-width:100% !important}
  .insp-section{margin-bottom:3px !important;page-break-inside:avoid}
  .insp-section h4{font-size:9px !important;padding:2px 6px !important;margin-bottom:2px !important;border-radius:2px !important}
  .insp-table{margin-bottom:2px !important}
  .insp-table th,.insp-table td{padding:1.5px 4px !important;font-size:8px !important;border:1px solid #ccc !important}
  .insp-table th{font-size:7.5px !important}
}
/* ===== Dropdown select ===== */
.action-select{padding:8px;border:2px solid var(--border);border-radius:8px;font-size:14px;font-family:inherit;background:#fff;min-width:90px}
.action-select:focus{border-color:var(--accent);outline:none}
</style>
</head>
<body>

<!-- ===== STORE SELECTION ===== -->
<div id="storeScreen" class="store-screen">
  <div style="text-align:center">
    <div style="font-size:48px;margin-bottom:8px">üìã</div>
    <h1>Daily Shop Diary</h1>
    <p id="storeMsg">Loading stores...</p>
  </div>
  <div class="store-grid" id="storeGrid"></div>
</div>

<!-- ===== MAIN DIARY ===== -->
<div id="statusBar" class="status-bar" style="display:none">
  <span class="store-label" id="storeName">‚Äî</span>
  <div class="right">
    <button onclick="showInspector()"><i class="fas fa-folder-open"></i> Past Records</button>
    <button onclick="backToStores()" style="background:rgba(255,255,255,.35)"><i class="fas fa-store"></i> Stores</button>
  </div>
</div>

<div id="mainWrap" class="main-wrap">
  <div class="diary-header">
    <div style="display:flex;align-items:center;gap:8px;flex:1">
      <div class="main-tabs" id="mainTabs">
        <button class="main-tab active" id="mainTabDaily" onclick="switchMainTab('daily')"><i class="fas fa-calendar-day"></i> Daily</button>
        <button class="main-tab" id="mainTabMonthly" onclick="switchMainTab('monthly')"><i class="fas fa-calendar-alt"></i> Monthly</button>
      </div>
    </div>
    <div class="date-nav" id="dailyDateNav">
      <button onclick="changeDate(-1)"><i class="fas fa-chevron-left"></i></button>
      <div class="date-display" id="dateDisplay">‚Äî</div>
      <button onclick="changeDate(1)"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <div id="sectionsArea"></div>
  <div id="monthlyArea" style="display:none"></div>
</div>

<!-- ===== SAVE BAR ===== -->
<div id="saveBar" class="save-bar" style="display:none">
  <button class="btn-save" onclick="saveDiary()"><i class="fas fa-save"></i> Save Diary</button>
</div>

<!-- ===== INSPECTOR OVERLAY ===== -->
<div id="inspectorOv" class="inspector-overlay">
  <div class="inspector-bar">
    <h3><i class="fas fa-folder-open"></i> Past Records</h3>
    <div class="insp-tabs">
      <button class="insp-tab active" id="tabDaily" onclick="switchInspTab('daily')"><i class="fas fa-calendar-day"></i> Daily</button>
      <button class="insp-tab" id="tabMonthly" onclick="switchInspTab('monthly')"><i class="fas fa-calendar-alt"></i> Monthly</button>
    </div>
    <button style="background:#fff;color:#333" onclick="printInspEntry()"><i class="fas fa-print"></i> Print</button>
    <button style="background:var(--accent);color:#fff" onclick="closeInspector()"><i class="fas fa-times"></i> Close</button>
  </div>
  <div class="inspector-content" id="inspectorContent"></div>
</div>

<!-- ===== TOAST ===== -->
<div id="toast" class="toast"></div>

<script>
// ============================================================
//  CONFIG
// ============================================================
const DEFAULT_API='https://script.google.com/macros/s/AKfycbzt-1CFL4Rr-9MqF9maaMSnpbT9lvn6PWb0NFL8bK280uLZfK25KNApARgb8l-uPPy-/exec';
const API_URL=DEFAULT_API;

// Default colors ‚Äî used as fallback palette and for known stores
const DEFAULT_COLORS=['#1b5e20','#1565c0','#6a1b9a','#e65100','#00838f','#c62828','#4527a0','#00695c','#bf360c','#283593'];
const DEFAULT_LIGHT=['#4caf50','#42a5f5','#ab47bc','#ff9800','#26c6da','#ef5350','#7e57c2','#26a69a','#ff7043','#5c6bc0'];
const DEFAULT_ICONS=['üü¢','üîµ','üü£','üü†','üî∑','üî¥','üíú','üü©','üüß','üíô'];
let STORE_COLORS={};
let STORE_NAMES={};
let storeList=[];

const OPENING_CHECKS=[
  {key:'petFree',label:'a) Premises are free from signs of pest activity'},
  {key:'equipOk',label:'b) All equipment in good working order'},
  {key:'hotWater',label:'c) Hot water, soap and towels available'},
  {key:'aprons',label:'d) Clean aprons available'},
  {key:'premisesClean',label:'e) Premises clean and tidy'},
  {key:'sanitiser',label:'f) Enough sanitiser and clean cloths'},
  {key:'foodInDate',label:'g) All food is in date'},
  {key:'structureOk',label:'h) Structure of premises is OK'}
];
const CLOSING_CHECKS=[
  {key:'outOfDate',label:'a) Out-of-date food discarded'},
  {key:'wasteBagged',label:'b) Waste bagged and removed'},
  {key:'surfacesCleaned',label:'c) All surfaces and equipment cleaned'},
  {key:'foodStored',label:'d) All food properly stored / covered'},
  {key:'premisesSecure',label:'e) Premises secured'}
];
const EXTRA_CHECKS=[
  {key:'deepCleaning',label:'Deep Cleaning'},
  {key:'extractionCleaning',label:'Extraction Cleaning'},
  {key:'calibration',label:'Calibration'}
];
const HOLD_TIMES=['13:00','15:00','17:00','19:00'];

// ============================================================
//  STATE
// ============================================================
let currentStore='';
let currentDate=new Date();
let diaryConfig=[];   // DiaryConfig rows
let diaryEntry=null;  // Current day entry
let allEntries=[];    // All DiaryEntry rows for current store
let _dirty=false;
let mainTab='daily';
let mainMonth=new Date();

async function loadStores(){
  $('storeMsg').textContent='Loading stores...';
  const res=await apiGet('getSheet&sheet=Stores');
  console.log('[loadStores] raw response:', JSON.stringify(res));
  if(res&&res.data){
    storeList=res.data.filter(s=>s.active===true||s.active==='true'||s.active==='TRUE');
    console.log('[loadStores] filtered stores:', storeList.length, storeList.map(s=>s.code));
  }
  if(storeList.length===0){
    // Fallback hardcoded
    storeList=[
      {code:'PAB',name:'Pick A Bap',address:'Farnborough'},
      {code:'TBS',name:'The Bap',address:'Swindon'},
      {code:'TBR',name:'The Bap',address:'Reading'},
      {code:'TBB',name:'The Bap',address:'Bristol'},
      {code:'TBO',name:'The Bap',address:'Oxford'}
    ];
  }
  // Build color/name maps
  storeList.forEach((s,i)=>{
    const ci=i%DEFAULT_COLORS.length;
    STORE_COLORS[s.code]=STORE_COLORS[s.code]||DEFAULT_COLORS[ci];
    const addr=s.address||'';
    const city=addr.split(',')[0].trim()||addr.split('\n')[0].trim()||'';
    STORE_NAMES[s.code]=s.name+(city?' ‚Äî '+city:'');
  });
  renderStoreGrid();
}
function renderStoreGrid(){
  const grid=$('storeGrid');
  let html='';
  storeList.forEach((s,i)=>{
    const ci=i%DEFAULT_COLORS.length;
    const dark=STORE_COLORS[s.code]||DEFAULT_COLORS[ci];
    const light=DEFAULT_LIGHT[ci]||dark;
    const icon=DEFAULT_ICONS[ci]||'üìç';
    const addr=s.address||'';
    const city=addr.split(',')[0].trim()||addr.split('\n')[0].trim()||'';
    // If odd number of stores, last one spans full width
    const isLast=(i===storeList.length-1 && storeList.length%2===1);
    html+=`<div class="store-card" style="background:linear-gradient(135deg,${dark},${light})${isLast?';grid-column:1/3':''}" onclick="selectStore('${s.code}')">
      <span class="icon">${icon}</span>${s.name}<div class="sub">${city}</div>
    </div>`;
  });
  grid.innerHTML=html;
  $('storeMsg').textContent='Select your store to begin';
}
loadStores();

function switchMainTab(tab){
  mainTab=tab;
  $('mainTabDaily').className='main-tab'+(tab==='daily'?' active':'');
  $('mainTabMonthly').className='main-tab'+(tab==='monthly'?' active':'');
  if(tab==='daily'){
    $('dailyDateNav').style.display='flex';
    $('sectionsArea').style.display='block';
    $('monthlyArea').style.display='none';
    $('saveBar').style.display='flex';
  }else{
    $('dailyDateNav').style.display='none';
    $('sectionsArea').style.display='none';
    $('monthlyArea').style.display='block';
    $('saveBar').style.display='none';
    renderMainMonthly();
  }
}
function mainChangeMonth(delta){
  mainMonth=new Date(mainMonth.getFullYear(),mainMonth.getMonth()+delta,1);
  renderMainMonthly();
}
function mainClickDay(ds){
  const p=ds.split('-');
  currentDate=new Date(+p[0],+p[1]-1,+p[2]);
  switchMainTab('daily');
  setDate(currentDate);
}
function renderMainMonthly(){
  console.log('[Monthly] allEntries count:', allEntries.length, 'currentStore:', currentStore, 'mainMonth:', mainMonth);
  const clr=STORE_COLORS[currentStore]||'#333';
  const year=mainMonth.getFullYear(),month=mainMonth.getMonth();
  const monthNames=['January','February','March','April','May','June','July','August','September','October','November','December'];
  const dayNames=['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
  const daysInMonth=new Date(year,month+1,0).getDate();
  const todayStr=fmtDate(new Date());
  const monthPrefix=year+'-'+String(month+1).padStart(2,'0');
  const monthEntries=allEntries.filter(e=>e.date&&e.date.startsWith(monthPrefix));
  const entryDates=new Set(monthEntries.map(e=>e.date));

  let totalDays=0,filledDays=entryDates.size,missingDays=0;
  for(let d=1;d<=daysInMonth;d++){
    const ds=monthPrefix+'-'+String(d).padStart(2,'0');
    if(ds>todayStr)break;
    totalDays++;
    if(!entryDates.has(ds))missingDays++;
  }
  const pct=totalDays>0?Math.round(filledDays/totalDays*100):0;

  let html=`<div class="main-month-nav">
    <button onclick="mainChangeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
    <div class="month-label">${monthNames[month]} ${year}</div>
    <button onclick="mainChangeMonth(1)"><i class="fas fa-chevron-right"></i></button>
  </div>`;

  // Summary cards
  html+=`<div style="display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:0 12px 14px;padding:0">
    <div style="padding:14px;background:#e8f5e9;border-radius:12px;text-align:center"><div style="font-size:26px;font-weight:800;color:#1b5e20">${filledDays}</div><div style="font-size:11px;font-weight:600;color:#2e7d32">Completed</div></div>
    <div style="padding:14px;background:#fff3e0;border-radius:12px;text-align:center"><div style="font-size:26px;font-weight:800;color:#e65100">${missingDays}</div><div style="font-size:11px;font-weight:600;color:#ef6c00">Missing</div></div>
    <div style="padding:14px;background:#e3f2fd;border-radius:12px;text-align:center"><div style="font-size:26px;font-weight:800;color:#1565c0">${pct}%</div><div style="font-size:11px;font-weight:600;color:#1976d2">Compliance</div></div>
  </div>`;

  // Calendar grid
  html+=`<div style="margin:0 12px"><div class="insp-cal">`;
  dayNames.forEach(d=>html+=`<div class="day-header">${d}</div>`);
  let firstDay=(new Date(year,month,1).getDay()+6)%7;
  for(let i=0;i<firstDay;i++)html+='<div class="day-cell empty"></div>';
  for(let d=1;d<=daysInMonth;d++){
    const ds=monthPrefix+'-'+String(d).padStart(2,'0');
    const hasEntry=entryDates.has(ds);
    const isFuture=ds>todayStr;
    const isToday=ds===todayStr;
    let cls='day-cell';
    if(isToday)cls+=' today';
    if(!isFuture){cls+=hasEntry?' has-entry':' no-entry';}
    if(isFuture)cls+=' empty';
    html+=`<div class="${cls}" ${!isFuture?`onclick="mainClickDay('${ds}')"`:''}><span>${d}</span>${!isFuture?'<div class="dot-indicator"></div>':''}</div>`;
  }
  html+=`</div></div>`;

  // Daily records list
  html+=`<div style="margin:16px 12px 0"><h4 style="margin-bottom:10px;font-size:14px;color:var(--text-light)">Daily Records</h4>`;
  for(let d=1;d<=daysInMonth;d++){
    const ds=monthPrefix+'-'+String(d).padStart(2,'0');
    if(ds>todayStr)break;
    const entry=getEntryForDate(ds);
    const dayDate=new Date(year,month,d);
    const dayLabel=niceDate(dayDate);
    if(entry){
      html+=`<div style="padding:12px;margin-bottom:6px;background:#f8f9fa;border-radius:10px;border-left:4px solid var(--success);cursor:pointer;display:flex;align-items:center;gap:10px" onclick="mainClickDay('${ds}')">
        <i class="fas fa-check-circle" style="color:var(--success)"></i>
        <div style="flex:1"><strong style="font-size:13px">${dayLabel}</strong></div>
        <div style="font-size:11px;color:var(--text-light)">${entry.signedBy||'‚Äî'}</div>
        <i class="fas fa-chevron-right" style="color:#ccc;font-size:12px"></i>
      </div>`;
    }else{
      html+=`<div style="padding:12px;margin-bottom:6px;background:#fff8e1;border-radius:10px;border-left:4px solid var(--warning);display:flex;align-items:center;gap:10px;cursor:pointer" onclick="mainClickDay('${ds}')">
        <i class="fas fa-exclamation-circle" style="color:var(--warning)"></i>
        <div style="flex:1"><strong style="font-size:13px">${dayLabel}</strong></div>
        <div style="font-size:11px;color:var(--warning);font-weight:600">Missing</div>
        <i class="fas fa-chevron-right" style="color:#ccc;font-size:12px"></i>
      </div>`;
    }
  }
  html+=`</div>`;
  $('monthlyArea').innerHTML=html;
}

// ============================================================
//  DATE NAVIGATION
// ============================================================
function fmtDate(d){return d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0');}
function niceDate(d){const days=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];const m=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];return days[d.getDay()]+', '+d.getDate()+' '+m[d.getMonth()]+' '+d.getFullYear();}

function setDate(d){
  currentDate=d;
  $('dateDisplay').textContent=niceDate(d);
  loadDayEntry();
  renderSections();
}
function changeDate(delta){
  const d=new Date(currentDate);
  d.setDate(d.getDate()+delta);
  setDate(d);
}

function loadDayEntry(){
  const ds=fmtDate(currentDate);
  const found=allEntries.find(e=>e.date===ds);
  if(found){
    diaryEntry={...found};
    // Parse JSON fields
    ['openChecks','fridgeTemps','deliveries','cookingTemps','coolingRecords','leftovers','closingChecks','holdTemps','extraChecks'].forEach(f=>{
      if(typeof diaryEntry[f]==='string'&&diaryEntry[f]){try{diaryEntry[f]=JSON.parse(diaryEntry[f]);}catch(e){}}
      if(!diaryEntry[f])diaryEntry[f]=null;
    });
  }else{
    diaryEntry={id:'',storeId:currentStore,date:ds,openChecks:null,fridgeTemps:null,deliveries:null,cookingTemps:null,coolingRecords:null,leftovers:null,closingChecks:null,holdTemps:null,extraChecks:null,issues:'',signedBy:'',submittedBy:'',submittedAt:''};
  }
  _dirty=false;
}

function getFridges(){return diaryConfig.filter(c=>c.configType==='fridge').sort((a,b)=>(a.sortOrder||0)-(b.sortOrder||0));}
function getFreezers(){return diaryConfig.filter(c=>c.configType==='freezer').sort((a,b)=>(a.sortOrder||0)-(b.sortOrder||0));}

function renderSections(){
  const fridges=getFridges(),freezers=getFreezers(),menuItems=getMenuItems();

  let html='';

  // 1. Opening Checks
  html+=sectionWrap(1,'Opening Checks','fa-door-open',clr,renderOpenChecks());
  // 2. Cold Storage
  html+=sectionWrap(2,'Cold Storage Temperatures','fa-thermometer-half',clr,renderColdStorage(fridges,freezers));
  // 3. Delivery
  html+=sectionWrap(3,'Delivery Checks','fa-truck',clr,renderDelivery());
  // 4. Cooking Temperature
  html+=sectionWrap(4,'Cooking Temperature','fa-fire',clr,renderCooking(menuItems));
  // 5. Food Hold Temperature
  html+=sectionWrap(5,'Food Hold Temperature','fa-clock',clr,renderHoldTemp(menuItems));
  // 6. Cooling
  html+=sectionWrap(6,'Cooling Records','fa-snowflake',clr,renderCooling());
  // 7. Leftovers
  html+=sectionWrap(7,'Any Left Over','fa-box-open',clr,renderLeftovers());
  // 8. Closing Checks
  html+=sectionWrap(8,'Closing Checks','fa-door-closed',clr,renderClosingChecks());
  // 9. Extra Checks + Issues + Sign Off
  html+=sectionWrap(9,'Extra Checks, Issues & Sign Off','fa-clipboard-check',clr,renderExtra());

  $('sectionsArea').innerHTML=html;
}

function sectionWrap(num,title,icon,clr,body){
  const done=isSectionDone(num);
  return `<div class="section" id="sec_${num}">
    <div class="section-head" onclick="toggleSection(${num})">
      <div class="num" style="background:${clr}">${num}</div>
      <div class="title"><i class="fas ${icon}" style="margin-right:6px;color:${clr}"></i>${title}</div>
      <i class="fas fa-check-circle status-icon ${done?'done':''}"></i>
      <i class="fas fa-chevron-down chevron"></i>
    </div>
    <div class="section-body">${body}</div>
  </div>`;
}

function toggleSection(n){
  const el=$('sec_'+n);
  if(el)el.classList.toggle('open');
}

function isSectionDone(n){
  if(!diaryEntry)return false;
  switch(n){
    case 1: return diaryEntry.openChecks&&Object.keys(diaryEntry.openChecks).length>0;
    case 2: return diaryEntry.fridgeTemps&&diaryEntry.fridgeTemps.length>0;
    case 3: return diaryEntry.deliveries&&diaryEntry.deliveries.length>0;
    case 4: return diaryEntry.cookingTemps&&diaryEntry.cookingTemps.length>0;
    case 5: return diaryEntry.holdTemps&&diaryEntry.holdTemps.length>0;
    case 6: return diaryEntry.coolingRecords&&diaryEntry.coolingRecords.length>0;
    case 7: return diaryEntry.leftovers&&diaryEntry.leftovers.length>0;
    case 8: return diaryEntry.closingChecks&&Object.keys(diaryEntry.closingChecks).length>0;
    case 9: return !!(diaryEntry.signedBy);
  }
  return false;
}

  const data=diaryEntry.fridgeTemps||[];

  let html='';
  if(fridges.length>0){
    html+=`<div class="fridge-type-label" style="background:${STORE_COLORS[currentStore]}"><i class="fas fa-temperature-low"></i> Fridges (0¬∞C ‚Äì 8¬∞C)</div>`;
    html+='<div class="fridge-grid">';
    html+='<div class="fridge-row header"><div>Name</div><div style="text-align:center">AM ¬∞C</div><div style="text-align:center">PM ¬∞C</div></div>';
    fridges.forEach(f=>{
      html+=`<div class="fridge-row">
        <div class="name"><i class="fas fa-temperature-low" style="color:#2196f3"></i> ${f.name}</div>
        <input type="number" class="temp-input" data-cs-name="${f.name}" data-cs-period="am" value="${getTemp(f.name,'am')}" onchange="markDirty()" placeholder="‚Äî" inputmode="decimal">
        <input type="number" class="temp-input" data-cs-name="${f.name}" data-cs-period="pm" value="${getTemp(f.name,'pm')}" onchange="markDirty()" placeholder="‚Äî" inputmode="decimal">
      </div>`;
    });
    html+='</div>';
  }
  if(freezers.length>0){
    html+=`<div class="fridge-type-label" style="background:#37474f;margin-top:12px"><i class="fas fa-icicles"></i> Freezers (-18¬∞C or below)</div>`;
    html+='<div class="fridge-grid">';
    html+='<div class="fridge-row header"><div>Name</div><div style="text-align:center">AM ¬∞C</div><div style="text-align:center">PM ¬∞C</div></div>';
    freezers.forEach(f=>{
      html+=`<div class="fridge-row">
        <div class="name"><i class="fas fa-icicles" style="color:#607d8b"></i> ${f.name}</div>
        <input type="number" class="temp-input" data-cs-name="${f.name}" data-cs-period="am" value="${getTemp(f.name,'am')}" onchange="markDirty()" placeholder="‚Äî" inputmode="decimal">
        <input type="number" class="temp-input" data-cs-name="${f.name}" data-cs-period="pm" value="${getTemp(f.name,'pm')}" onchange="markDirty()" placeholder="‚Äî" inputmode="decimal">
      </div>`;
    });
    html+='</div>';
  }
  if(fridges.length===0&&freezers.length===0){
    html+='<div style="text-align:center;padding:20px;color:var(--text-light)"><i class="fas fa-info-circle"></i> No fridges/freezers configured for this store. Add them in TBMS ‚Üí Diary Config.</div>';

// ============================================================
//  5. FOOD HOLD TEMPERATURE
// ============================================================
function renderHoldTemp(menuItems){
  const data=diaryEntry.holdTemps||[];
  if(menuItems.length===0)return '<div style="text-align:center;padding:20px;color:var(--text-light)"><i class="fas fa-info-circle"></i> No menu items configured.</div>';
  let html='<div style="font-size:12px;color:var(--text-light);margin-bottom:10px"><i class="fas fa-info-circle"></i> Record food temperature every 2 hours. <strong>N</strong> = Newly cooked (write cooking temp). If below +63¬∞C, discard after 2 hours.</div>';
  html+='<div class="hold-grid"><table class="hold-table"><thead><tr><th>Item</th>';
  HOLD_TIMES.forEach(t=>html+=`<th>${t}</th>`);
  html+='</tr></thead><tbody>';
  menuItems.forEach(m=>{
    const rec=data.find(d=>d.item===m.name)||{};
    html+=`<tr><td>${m.name}</td>`;
    HOLD_TIMES.forEach(t=>{
      const tKey='t'+t.replace(':','');
      const nKey='n'+t.replace(':','');
      const val=rec[tKey]||'';
      const isN=rec[nKey]?true:false;
      html+=`<td>
        <input type="number" class="hold-input ${isN?'newly':''}" data-hold="${m.name}" data-time="${tKey}" value="${val}" onchange="markDirty()" placeholder="‚Äî" inputmode="decimal">
        <div class="n-check"><input type="checkbox" ${isN?'checked':''} data-hold="${m.name}" data-ntime="${nKey}" onchange="toggleNewly(this);markDirty()"><label>N</label></div>
      </td>`;
    });
    html+='</tr>';
  });
  html+='</tbody></table></div>';
  return html;
}

// ============================================================
//  COLLECT FORM DATA
// ============================================================
function collectFormData(){
  if(!diaryEntry)return;
  // Opening checks
  const openData={};
  document.querySelectorAll('[data-section="open"]').forEach(el=>{openData[el.dataset.key]=el.checked;});
  diaryEntry.openChecks=openData;
  // Closing checks
  const closeData={};
  document.querySelectorAll('[data-section="close"]').forEach(el=>{closeData[el.dataset.key]=el.checked;});
  diaryEntry.closingChecks=closeData;
  // Extra checks
  const extraData={};
  document.querySelectorAll('[data-section="extra"]').forEach(el=>{extraData[el.dataset.key]=el.checked;});
  diaryEntry.extraChecks=extraData;
  // Fridge temps
  const fridgeMap={};
  document.querySelectorAll('[data-cs-name]').forEach(el=>{
    const name=el.dataset.csName,period=el.dataset.csPeriod;
    if(!fridgeMap[name])fridgeMap[name]={name};
    fridgeMap[name][period]=el.value;
  });
  diaryEntry.fridgeTemps=Object.values(fridgeMap).filter(f=>f.am||f.pm);
  // Deliveries
  const delMap={};
  document.querySelectorAll('[data-del]').forEach(el=>{
    const i=el.dataset.del;
    if(!delMap[i])delMap[i]={};
    if(el.type==='checkbox')delMap[i][el.dataset.field]=el.checked;
    else delMap[i][el.dataset.field]=el.value;
  });
  diaryEntry.deliveries=Object.values(delMap).filter(d=>d.product);
  // Cooking temps
  const cookArr=[];
  document.querySelectorAll('[data-cook]').forEach(el=>{
    if(el.value)cookArr.push({item:el.dataset.cook,temp:el.value});
  });
  diaryEntry.cookingTemps=cookArr;
  // Hold temps
  const holdMap={};
  document.querySelectorAll('[data-hold]').forEach(el=>{
    const item=el.dataset.hold;
    if(!holdMap[item])holdMap[item]={item};
    if(el.dataset.time)holdMap[item][el.dataset.time]=el.value;
    if(el.dataset.ntime)holdMap[item][el.dataset.ntime]=el.checked;
  });
  diaryEntry.holdTemps=Object.values(holdMap).filter(h=>{
    return HOLD_TIMES.some(t=>h['t'+t.replace(':','')]);
  });
  // Cooling
  const coolMap={};
  document.querySelectorAll('[data-cool]').forEach(el=>{
    const i=el.dataset.cool;
    if(!coolMap[i])coolMap[i]={};
    if(el.type==='checkbox')coolMap[i][el.dataset.field]=el.checked;
    else coolMap[i][el.dataset.field]=el.value;
  });
  diaryEntry.coolingRecords=Object.values(coolMap).filter(c=>c.product);
  // Leftovers
  const leftMap={};
  document.querySelectorAll('[data-left]').forEach(el=>{
    const i=el.dataset.left;
    if(!leftMap[i])leftMap[i]={};
    if(el.tagName==='SELECT')leftMap[i][el.dataset.field]=el.value;
    else leftMap[i][el.dataset.field]=el.value;
  });
  diaryEntry.leftovers=Object.values(leftMap).filter(l=>l.product);
  // Issues + SignOff
  const issEl=$('issuesText');if(issEl)diaryEntry.issues=issEl.value;
  const sigEl=$('signedByInput');if(sigEl)diaryEntry.signedBy=sigEl.value;
}

//  SAVE
// ============================================================
async function saveDiary(){
  collectFormData();
  if(!diaryEntry.id){
    diaryEntry.id='de_'+Date.now().toString(36)+Math.random().toString(36).substr(2,4);
  }
  diaryEntry.storeId=currentStore;
  diaryEntry.date=fmtDate(currentDate);
  diaryEntry.submittedAt=new Date().toISOString();

  // Build row with JSON strings
  const row={...diaryEntry};
  ['openChecks','fridgeTemps','deliveries','cookingTemps','coolingRecords','leftovers','closingChecks','holdTemps','extraChecks'].forEach(f=>{
    row[f]=row[f]?JSON.stringify(row[f]):'';
  });

  showToast('Saving...','success');
  const res=await apiPost({action:'upsert',sheet:'DiaryEntry',row:row});
  if(res&&!res.error){
    showToast('Saved successfully!','success');
    // Update local cache
    const idx=allEntries.findIndex(e=>e.date===row.date);
    if(idx>=0)allEntries[idx]=row; else allEntries.push(row);
    _dirty=false;
    renderSections();
  }else{
    showToast('Save failed: '+(res?.error||'Unknown'),'error');
  }
}

// --- Parse an entry's JSON fields ---
function parseEntry(raw){
  if(!raw)return null;
  const e={...raw};
  ['openChecks','fridgeTemps','deliveries','cookingTemps','coolingRecords','leftovers','closingChecks','holdTemps','extraChecks'].forEach(f=>{
    if(typeof e[f]==='string'&&e[f]){try{e[f]=JSON.parse(e[f]);}catch(x){}}
    if(!e[f])e[f]=null;
  });
  return e;
}

function getEntryForDate(dateStr){
  const raw=allEntries.find(e=>e.date===dateStr);
  return raw?parseEntry(raw):null;
}

//  MONTHLY VIEW
// ============================================================
function renderInspMonthly(){
  const clr=STORE_COLORS[currentStore];
  const year=inspMonth.getFullYear(),month=inspMonth.getMonth();
  const monthNames=['January','February','March','April','May','June','July','August','September','October','November','December'];
  const dayNames=['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
  const daysInMonth=new Date(year,month+1,0).getDate();
  const todayStr=fmtDate(new Date());

  // Count entries this month
  const monthPrefix=year+'-'+String(month+1).padStart(2,'0');
  const monthEntries=allEntries.filter(e=>e.date&&e.date.startsWith(monthPrefix));
  const entryDates=new Set(monthEntries.map(e=>e.date));

  // Count working days (exclude future)
  let totalDays=0,filledDays=entryDates.size,missingDays=0;
  for(let d=1;d<=daysInMonth;d++){
    const ds=monthPrefix+'-'+String(d).padStart(2,'0');
    if(ds>todayStr)break;
    totalDays++;
    if(!entryDates.has(ds))missingDays++;
  }

  let html=`<div class="insp-month-nav">
    <button onclick="inspChangeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
    <div class="month-label">${monthNames[month]} ${year}</div>
    <button onclick="inspChangeMonth(1)"><i class="fas fa-chevron-right"></i></button>
  </div>`;

  // Summary cards
  html+=`<div class="insp-month-summary"><div class="stat-cards">
    <div class="stat-card" style="background:#e8f5e9;color:#1b5e20"><div class="num">${filledDays}</div><div class="lbl">Completed</div></div>
    <div class="stat-card" style="background:#fff3e0;color:#e65100"><div class="num">${missingDays}</div><div class="lbl">Missing</div></div>
    <div class="stat-card" style="background:#e3f2fd;color:#1565c0"><div class="num">${totalDays>0?Math.round(filledDays/totalDays*100):0}%</div><div class="lbl">Compliance</div></div>
  </div></div>`;

  // Calendar grid
  html+=`<div style="text-align:center;margin-bottom:12px"><h3 style="color:${clr}">${STORE_NAMES[currentStore]}</h3></div>`;
  html+='<div class="insp-cal">';
  dayNames.forEach(d=>html+=`<div class="day-header">${d}</div>`);

  // First day of month (Monday=0)
  let firstDay=(new Date(year,month,1).getDay()+6)%7;
  for(let i=0;i<firstDay;i++)html+='<div class="day-cell empty"></div>';

  for(let d=1;d<=daysInMonth;d++){
    const ds=monthPrefix+'-'+String(d).padStart(2,'0');
    const hasEntry=entryDates.has(ds);
    const isFuture=ds>todayStr;
    const isToday=ds===todayStr;
    let cls='day-cell';
    if(isToday)cls+=' today';
    if(!isFuture){
      cls+=hasEntry?' has-entry':' no-entry';
    }
    if(isFuture)cls+=' empty';
    html+=`<div class="${cls}" ${!isFuture?`onclick="inspViewDay('${ds}')"`:''}><span>${d}</span>${!isFuture?'<div class="dot-indicator"></div>':''}</div>`;
  }
  html+='</div>';

  // Monthly detail list
  html+=`<div style="margin-top:16px"><h4 style="margin-bottom:10px;font-size:14px;color:var(--text-light)">Daily Records</h4>`;
  for(let d=1;d<=daysInMonth;d++){
    const ds=monthPrefix+'-'+String(d).padStart(2,'0');
    if(ds>todayStr)break;
    const entry=getEntryForDate(ds);
    const dayDate=new Date(year,month,d);
    const dayLabel=niceDate(dayDate);
    if(entry){
      html+=`<div style="padding:12px;margin-bottom:6px;background:#f8f9fa;border-radius:10px;border-left:4px solid var(--success);cursor:pointer;display:flex;align-items:center;gap:10px" onclick="inspViewDay('${ds}')">
        <i class="fas fa-check-circle" style="color:var(--success)"></i>
        <div style="flex:1"><strong style="font-size:13px">${dayLabel}</strong></div>
        <div style="font-size:11px;color:var(--text-light)">${entry.signedBy||'‚Äî'}</div>
        <i class="fas fa-chevron-right" style="color:#ccc;font-size:12px"></i>
      </div>`;
    }else{
      html+=`<div style="padding:12px;margin-bottom:6px;background:#fff8e1;border-radius:10px;border-left:4px solid var(--warning);display:flex;align-items:center;gap:10px">
        <i class="fas fa-exclamation-circle" style="color:var(--warning)"></i>
        <div style="flex:1"><strong style="font-size:13px">${dayLabel}</strong></div>
        <div style="font-size:11px;color:var(--warning);font-weight:600">Missing</div>
      </div>`;
    }
  }
  html+='</div>';

  $('inspectorContent').innerHTML=html;
}

  inspMonth.setMonth(inspMonth.getMonth()+delta);
  renderInspMonthly();
}

    let t='<table class="insp-table"><tr><th>Check</th><th style="width:60px;text-align:center">Done</th></tr>';
    EXTRA_CHECKS.forEach(c=>{
      const v=e.extraChecks&&e.extraChecks[c.key];
      t+=`<tr><td>${c.label}</td><td style="text-align:center" class="${v?'yes':'no'}">${v?'YES':'NO'}</td></tr>`;
    });
    return t+'</table>';
  });

  // Issues
  html+=inspSection('Issues & Remedial Action',clr,()=>{
    return `<div style="padding:8px;min-height:40px;white-space:pre-wrap">${e.issues||'None recorded'}</div>`;
  });

  // Sign Off
  html+=`<div style="margin-top:20px;padding:14px;background:#f8f9fa;border-radius:10px;display:flex;align-items:center;gap:12px">
    <i class="fas fa-signature" style="font-size:20px;color:${clr}"></i>
    <div><strong>Signed by:</strong> ${e.signedBy||'‚Äî'}</div>
  </div>`;

  return html;
}

function inspSection(title,clr,contentFn){
  return `<div class="insp-section"><h4 style="background:${clr}">${title}</h4>${contentFn()}</div>`;
}

function printInspEntry(){
  const ds=inspDate.toISOString().slice(0,10);
  const raw=allEntries.find(x=>x.storeId===currentStore&&x.date===ds);
  if(!raw){showToast('No entry to print','error');return;}
  const e=parseEntry(raw);
  const clr=STORE_COLORS[currentStore]||'#333';
  const storeName=STORE_NAMES[currentStore]||currentStore;
  const w=window.open('','_blank');
  let h=`<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Diary ‚Äî ${storeName} ‚Äî ${ds}</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;font-size:9px;color:#222;padding:8mm 10mm}
@page{size:A4 portrait;margin:8mm 10mm}
@media print{button{display:none!important}}
h3{font-size:11px;margin:4px 0 2px;padding:3px 6px;color:#fff;border-radius:3px;display:inline-block}
table{width:100%;border-collapse:collapse;margin-bottom:4px}
th,td{border:1px solid #ccc;padding:2px 4px;text-align:left;font-size:8.5px}
th{background:#f0f0f0;font-weight:700;font-size:8px}
.hdr{display:flex;align-items:center;justify-content:space-between;border-bottom:2px solid ${clr};padding-bottom:4px;margin-bottom:6px}
.hdr .store{font-size:18px;font-weight:800;color:${clr}}
.hdr .date{font-size:12px;font-weight:700}
.yes{color:#27ae60;font-weight:700}.no{color:#e74c3c;font-weight:700}
.sec{margin-bottom:5px}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:1px 12px;font-size:8.5px}
.grid2 .row{display:flex;justify-content:space-between;padding:1px 0;border-bottom:1px solid #eee}
.sig{margin-top:6px;padding:4px 8px;background:#f5f5f5;border-radius:3px;font-size:9px}
</style></head><body>`;

  h+=`<div class="hdr"><div><div class="store">${storeName}</div><div style="font-size:10px;color:#666">Daily Shop Diary</div></div><div class="date">${ds}</div></div>`;

  // Opening Checks
  h+=`<div class="sec"><h3 style="background:#1b5e20">Opening Checks</h3><div class="grid2">`;
  OPENING_CHECKS.forEach(c=>{const v=e.openChecks&&e.openChecks[c.key];h+=`<div class="row"><span>${c.label}</span><span class="${v?'yes':'no'}">${v?'YES':'NO'}</span></div>`;});
  h+=`</div></div>`;

  // Cold Storage
  const ft=e.fridgeTemps||[];
  if(ft.length>0){
    h+=`<div class="sec"><h3 style="background:#1565c0">Cold Storage</h3><table><tr><th>Name</th><th style="text-align:center;width:60px">AM ¬∞C</th><th style="text-align:center;width:60px">PM ¬∞C</th></tr>`;
    ft.forEach(f=>{h+=`<tr><td>${f.name}</td><td style="text-align:center;font-weight:700">${f.am||'‚Äî'}</td><td style="text-align:center;font-weight:700">${f.pm||'‚Äî'}</td></tr>`;});
    h+=`</table></div>`;
  }

  // Deliveries
  const dl=e.deliveries||[];
  if(dl.length>0){
    h+=`<div class="sec"><h3 style="background:#6a1b9a">Deliveries</h3><table><tr><th>Product</th><th style="text-align:center;width:50px">Visual</th><th style="text-align:center;width:50px">Temp</th><th style="text-align:center;width:50px">Accepted</th></tr>`;
    dl.forEach(d=>{h+=`<tr><td>${d.product||'‚Äî'}</td><td style="text-align:center" class="${d.visualOk?'yes':'no'}">${d.visualOk?'Y':'N'}</td><td style="text-align:center" class="${d.tempOk?'yes':'no'}">${d.tempOk?'Y':'N'}</td><td style="text-align:center" class="${d.accepted?'yes':'no'}">${d.accepted?'Y':'N'}</td></tr>`;});
    h+=`</table></div>`;
  }

  // Cooking Temps
  const ct=e.cookingTemps||[];
  if(ct.length>0){
    h+=`<div class="sec"><h3 style="background:#e65100">Cooking Temps</h3><table><tr><th>Item</th><th style="text-align:center;width:60px">Temp ¬∞C</th></tr>`;
    ct.forEach(c=>{h+=`<tr><td>${c.item}</td><td style="text-align:center;font-weight:700">${c.temp||'‚Äî'}</td></tr>`;});
    h+=`</table></div>`;
  }

  // Hold Temps
  const ht=e.holdTemps||[];
  if(ht.length>0){
    h+=`<div class="sec"><h3 style="background:#c62828">Food Hold Temps</h3><table><tr><th>Item</th>`;
    HOLD_TIMES.forEach(t=>h+=`<th style="text-align:center;width:50px">${t}</th>`);
    h+='</tr>';
    ht.forEach(hi=>{h+=`<tr><td>${hi.item}</td>`;HOLD_TIMES.forEach(t=>{const k='t'+t.replace(':','');const nk='n'+t.replace(':','');const v=hi[k]||'‚Äî';const isN=hi[nk]||(v==='N');h+=`<td style="text-align:center;font-weight:700;${isN?'color:#1565c0;font-style:italic':''}">${v}${(hi[nk]&&v!=='N')?' (N)':''}</td>`;});h+='</tr>';});
    h+=`</table></div>`;
  }

  // Cooling
  const cl=e.coolingRecords||[];
  if(cl.length>0){
    h+=`<div class="sec"><h3 style="background:#00695c">Cooling</h3><table><tr><th>Product</th><th style="text-align:center;width:60px">Time(min)</th><th style="text-align:center;width:50px">OK</th></tr>`;
    cl.forEach(c=>{h+=`<tr><td>${c.product}</td><td style="text-align:center">${c.timeTaken||'‚Äî'}</td><td style="text-align:center" class="${c.ok?'yes':'no'}">${c.ok?'Y':'N'}</td></tr>`;});
    h+=`</table></div>`;
  }

  // Leftovers
  const lo=e.leftovers||[];
  if(lo.length>0){
    h+=`<div class="sec"><h3 style="background:#4e342e">Leftovers</h3><table><tr><th>Product</th><th style="text-align:center;width:80px">Action</th></tr>`;
    lo.forEach(l=>{h+=`<tr><td>${l.product}</td><td style="text-align:center">${l.action==='discard'?'Discarded':'Stored'}</td></tr>`;});
    h+=`</table></div>`;
  }

  // Closing Checks
  h+=`<div class="sec"><h3 style="background:#b71c1c">Closing Checks</h3><div class="grid2">`;
  CLOSING_CHECKS.forEach(c=>{const v=e.closingChecks&&e.closingChecks[c.key];h+=`<div class="row"><span>${c.label}</span><span class="${v?'yes':'no'}">${v?'YES':'NO'}</span></div>`;});
  h+=`</div></div>`;

  // Extra Checks
  h+=`<div class="sec"><h3 style="background:#37474f">Extra Checks</h3><div class="grid2">`;
  EXTRA_CHECKS.forEach(c=>{const v=e.extraChecks&&e.extraChecks[c.key];h+=`<div class="row"><span>${c.label}</span><span class="${v?'yes':'no'}">${v?'YES':'NO'}</span></div>`;});
  h+=`</div></div>`;

  // Issues
  h+=`<div class="sec"><h3 style="background:#f39c12">Issues & Remedial Action</h3><div style="padding:3px 6px;background:#fafafa;border:1px solid #eee;border-radius:3px;min-height:20px;white-space:pre-wrap;font-size:8.5px">${e.issues||'None'}</div></div>`;

  // Sign Off
  h+=`<div class="sig"><strong>Signed by:</strong> ${e.signedBy||'‚Äî'}</div>`;

  h+=`<div style="text-align:center;margin-top:12px"><button onclick="window.print()" style="padding:10px 30px;font-size:14px;font-weight:700;background:#222;color:#fff;border:none;border-radius:8px;cursor:pointer">Print</button></div>`;
  h+=`</body></html>`;
  w.document.write(h);w.document.close();
}

function showToast(msg,type){
  const t=$('toast');t.textContent=msg;t.className='toast '+type+' show';
  clearTimeout(t._timer);t._timer=setTimeout(()=>t.classList.remove('show'),2500);
}
